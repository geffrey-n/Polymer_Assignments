        instance.studentDetails();
        // ***************************** Assignment 7 ************************
        var clickButton = document.querySelector("assignment-seven");
        clickButton.addEventListener("student_click", function () {
          if (clickButton.$.student_list.style.display === "")
            clickButton.$.student_list.style.display = "block";
          else if (clickButton.$.student_list.style.display == "block")
            clickButton.$.student_list.style.display = "";
        });
        clickButton.addEventListener("teacher_click", function () {
          if (clickButton.$.teacher_list.style.display === "")
            clickButton.$.teacher_list.style.display = "block";
          else if (clickButton.$.teacher_list.style.display == "block")
            clickButton.$.teacher_list.style.display = "";
        });
