<link rel="import" href="../../bower_components/polymer/polymer.html" />
<link rel="import" href="../parent-behavior/parent-behavior.html" />

<dom-module id="assignment-teacher">
  <template>
    <div class="center">{{teacherFunction()}}</div>
    <table>
      <tr>
        <th>Teacher Details</th>
      </tr>
      <tr>
        <td>
          <div class="teacher-details">
            <div class="center">Teacher Name: {{teacherDetails.name}}</div>
            <div class="center">Teacher ID: {{teacherDetails.id}}</div>
            <div class="center">
              Teacher Department: {{teacherDetails.department}}
            </div>
          </div>
        </td>
      </tr>
    </table>
  </template>
  <script>
    Polymer({
      is: "assignment-teacher",
      behaviors: [parentBehavior],
    });
  </script>
</dom-module>
